<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="app">

    </div>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel">

        const Recipe = {
            Name: "Pizza Margherita",
            Ingredients: "Pizza dough, tomato sauce, mozzarella cheese, fresh basil, olive oil, salt",
            Instructions: "Roll out the dough, spread tomato sauce, add mozzarella. Bake at 220Â°C for 10-12 minutes. Top with basil and drizzle with olive oil.",
            Time: "30 minutes",
            Img: '/1.jpg'
        };

        const StyleObj = {
            color:'red', 
            fontFamily:'Verdana',
            backgroundColor: 'yellow'
        };
        const styleImg={
            width:'200px',
            height:'300px'
        }

        ReactDOM.createRoot(document.querySelector(".app"))
            .render(
                <div style={StyleObj}>  
                    <div>
                        <img src={Recipe.Img} className={styleImg}/>
                    </div>
                    <p>Name - {Recipe.Name}</p>
                    <p>Ingredients - {Recipe.Ingredients}</p>
                    <p>Instructions - {Recipe.Instructions}</p>
                    <p>Time - {Recipe.Time}</p>
                </div>
            );

    </script>
</body>
</html>
